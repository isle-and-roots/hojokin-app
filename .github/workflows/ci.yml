name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npx vitest run

      - name: Build
        run: npm run build
        env:
          # Provide dummy env vars so Next.js build does not fail on missing required vars
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-anon-key' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'placeholder-service-role-key' }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY || 'sk-ant-placeholder' }}
          POLAR_ACCESS_TOKEN: ${{ secrets.POLAR_ACCESS_TOKEN || 'placeholder-polar-token' }}
          POLAR_WEBHOOK_SECRET: ${{ secrets.POLAR_WEBHOOK_SECRET || 'placeholder-webhook-secret' }}
          POLAR_MODE: sandbox
          POLAR_STARTER_PRODUCT_ID: ${{ secrets.POLAR_STARTER_PRODUCT_ID || 'placeholder-starter' }}
          POLAR_PRO_PRODUCT_ID: ${{ secrets.POLAR_PRO_PRODUCT_ID || 'placeholder-pro' }}
          POLAR_BUSINESS_PRODUCT_ID: ${{ secrets.POLAR_BUSINESS_PRODUCT_ID || 'placeholder-business' }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL || 'https://placeholder.example.com' }}
